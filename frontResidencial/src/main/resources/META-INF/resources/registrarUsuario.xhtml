<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<p:tabView>
		<p:tab title="Registrar Usuario">
			<h:form>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:graphicImage name="/imagenes/user_add.png" width="100"
						height="100" />
					<h:outputText
						value="Registro de usuarios para la aplicación App Residencial" />
					<p:outputLabel for="@next" value="Tipo de Identificación:" />
					<p:selectOneMenu id="console" value="#{registrar.tipoDocumento}"
						style="width:125px">
						<f:selectItem itemLabel="Cedula de Ciudadania" itemValue="CC" />
						<f:selectItem itemLabel="Pasaporte" itemValue="PP" />
						<f:selectItem itemLabel="Cedula de Extranjeria" itemValue="CE" />
						<f:facet name="footer">
							<p:separator />
							<h:outputText value="3 Tipos de Documento"
								style="font-weight:bold;" />
						</f:facet>
					</p:selectOneMenu>
					<p:outputLabel value="Numero de Documento" />
					<p:inputText id="idNumDocumento"
						value="#{registrar.numeroDocumento}" />
					<p:outputLabel value="Nombres" />
					<p:inputText id="idnombres" value="#{registrar.nombres}" />
					<p:outputLabel value="Apellidos" />
					<p:inputText id="idapellidos" value="#{registrar.apellidos}" />
					<p:outputLabel value="Email" />
					<p:inputText id="idemail" value="#{registrar.email}" />
					<p:outputLabel value="Dirección de Envío" />
					<p:inputText id="idDireccionEnv" value="#{registrar.dirEnvio}" />
					<p:outputLabel value="Teléfono" />
					<p:inputText id="idTel" value="#{registrar.telefono}" />
					<p:outputLabel value="Celular" />
					<p:inputText id="idCel" value="#{registrar.celular}" />

					<p:outputLabel for="@next" value="Estado usuario: " />
					<p:selectOneMenu id="sateUser" value="#{registrar.state}" effect="fold"
						editable="false">
						<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
						<f:selectItems value="#{registrar.states}" />
					</p:selectOneMenu>					
					<p:growl id="growl" life="2000" />
					<p:commandButton value="Registrar" id="ajax" update="growl"
						action="#{registrar.registrar}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />
				</h:panelGrid>
			</h:form>
		</p:tab>
		<p:tab title="Asociar Rol">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
				<p:outputLabel for="@next" value="Asociar role: " />
				<p:selectOneMenu id="rol" value="#{registrar.rol}" effect="fold"
					editable="false">
					<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
					<f:selectItems value="#{registrar.roles}" />
				</p:selectOneMenu>
				<p:growl id="growl2" life="2000" />
				<p:commandButton value="ProbarBean" id="ajax" update="growl2"
						action="#{asociarroles.ejecutar}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />
			</h:panelGrid>
		</p:tab>
		<p:tab title="Propiedades">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage name="demo/images/godfather/godfather3.jpg" />
				<h:outputText
					value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
			</h:panelGrid>
		</p:tab>
	</p:tabView>

</h:body>
</html>
