<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<p:panel id="idregistrar" header="Registrar Usuario" footer="Por favor diligencie los campos" style="margin-bottom:20px">		
			<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:graphicImage name="/imagenes/user_add.png" width="100"
				height="100" />
			<h:outputText value="Registro de usuarios para la aplicación App Residencial" />
			<p:outputLabel for="@next" value="Tipo de Identificación:" />
        	<p:selectOneMenu id="console" value="#{registrar.tipoDocumento}" style="width:125px">
	            <f:selectItem itemLabel="Cedula de Ciudadania" itemValue="CC" />
	            <f:selectItem itemLabel="Pasaporte" itemValue="PP" />
	            <f:selectItem itemLabel="Cedula de Extranjeria" itemValue="CE" />
	            <f:facet name="footer">
	               <p:separator />
	               <h:outputText value="3 Tipos de Documento" style="font-weight:bold;"/>
	            </f:facet>
        	</p:selectOneMenu>
        	<p:outputLabel value="Numero de Documento" />
			<p:inputText id="idNumDocumento" value="#{registrar.numeroDocumento}"/>
			<p:outputLabel value="Dirección de Envío" />
			<p:inputText id="idDireccionEnv"  value="#{registrar.dirEnvio}"/>
			<p:outputLabel value="Teléfono" />
			<p:inputText id="idTel"  value="#{registrar.telefono}"/>
			<p:outputLabel value="Celular" />
			<p:inputText id="idCel"  value="#{registrar.celular}" />
			<p:growl id="growl" life="2000" /> 
			<p:commandButton value="Registrar" id="ajax" update="growl" action="#{registrar.registrar}" style="margin-right:20px;" styleClass="ui-priority-primary" />
			</h:panelGrid>
			</h:form>		
	</p:panel>


</h:body>
</html>
